version = 1
revision = 2
requires-python = ">=3.13"

[manifest]
members = [
    "common",
    "d1",
    "d2",
    "d3",
    "y25",
]

[[package]]
name = "common"
version = "0.1.0"
source = { editable = "common" }

[[package]]
name = "d1"
version = "0.1.0"
source = { editable = "days/d1" }

[[package]]
name = "d2"
version = "0.1.0"
source = { editable = "days/d2" }

[[package]]
name = "d3"
version = "0.1.0"
source = { editable = "days/d3" }

[[package]]
name = "y25"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "common" },
    { name = "d1" },
    { name = "d2" },
    { name = "d3" },
]

[package.metadata]
requires-dist = [
    { name = "common", editable = "common" },
    { name = "d1", editable = "days/d1" },
    { name = "d2", editable = "days/d2" },
    { name = "d3", editable = "days/d3" },
]
